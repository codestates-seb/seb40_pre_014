spring:
  datasource:

    url: jdbc:mysql://endpoint:3306/sebdb?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username:
    password:


  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update

  main:
    allow-circular-references: true
  jwt:
    secret:
  mvc:
    path match:
      matching-strategy: ant_path_matcher

logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
